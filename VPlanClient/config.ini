[app]
url = http://sand.fls-wiesbaden.de/tv/vplan
fullScreenAtStartup = False
title = FLS eBlackboard
version = 0.5b1

[connection]
dsbName 	= 
pathMachine = /var/lib/dbus/machine-id
privKey 	= certs/dsbclient.wop.key
pubKey  	= certs/dsbclient.crt
caCert  	= certs/cacert.pem
verifyDepth = 3
username	=
password	=
host            = localhost
port            = 8080

[mdc]
host = 
port = 1515
enable = False
dspid = 0

[options]
scrShotSize = 500
scrshotinterval = 15
debug = False

[proxy]
enable = False
host = 
port = 
username = 
password = 

[browser]
zoomFactor = 1.0
zoomSteps  = 0.1
autoRepeatReload = False
reloadEvery = 0

[progress]
enableBar = False
maxHeight = 10
showText  = False

[shortcuts]
about = F1
newURL = F2
fullscreen = F11
reload = F5
toggleProgressBar = F9
quit = Ctrl+Q
incZoom = Ctrl++
decZoom = Ctrl+-
resetZoom = Ctrl+0
browserForward = Alt+Right
browserBack = Alt+Left
browserStop = Esc
debugConsole = Ctrl+D
